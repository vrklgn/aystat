<html>
<head>
	<title>AYSTAT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="jquery.js"></script>
	<script src="models.js"></script>
	<script src="application.js"></script>
</head>
<body>
<div id="nameOverlay"></div>
	<!-- Audio files -->
	<div id="sounds">
		<audio id="s1" preload="auto" autobuffer> 
		  <source src="sound/effect1.mp3" />
		</audio>
		<audio id="s2" preload="auto" autobuffer> 
		  <source src="sound/effect2.mp3" />
		</audio>
		<audio id="s3" preload="auto" autobuffer> 
		  <source src="sound/effect3.mp3" />
		</audio>
		<audio id="sWrong" preload="auto" autobuffer> 
		  <source src="sound/wrong.mp3" />
		</audio>
		<audio id="sKukarUr" preload="auto" autobuffer> 
		  <source src="sound/detkukarur.mp3" />
		</audio>
	</div>
	
	<div id="testSounds">
		
	</div>
	
	
	<!-- Player pictures -->
	<img src="img/p1.jpg" class="playerpic" id="p1pic" />
	<img src="img/p2.jpg" class="playerpic" id="p2pic" />
	<img src="img/p3.jpg" class="playerpic" id="p3pic" />
	
	<h2 id="wrong">FEL</h2>
	<h2 id="right">RÄTT</h2>
	<h2 id="playerNameFromAnsweringPlayer"></h2>
	<audio id="sBidup" preload="auto" autobuffer><source src="sound/bidup.mp3" /></audio>
	
	<div id="highscore">
		<div class="p1"><p style="font-size:40px;" id="p1Name">TEAM 01</p><span>000</span></div>
		<div class="p2"><p style="font-size:40px;" id="p2Name">TEAM 02</p><span>000</span></div>
		<div class="p3"><p style="font-size:40px;" id="p3Name">TEAM 03</p><span>000</span></div>
	</div>
	
	<!-- Categories -->
	<div id="categories">
		<h1>HÄR ÄR EN KATEGORI</h1>
	</div>
	<!-- Question in focus -->
	<div class="overlay">
		<div class="bubble">
			<div class="wrapper">
				<div class="innerWrapper">
					<div class="points"><span>xxx</span></div>
					<p></p>
					<div class="endline"></div>
				</div>
			</div>
		</div>
	</div>

	
</body>
</html>
